name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (semver, without v prefix), e.g. 0.2.4"
        required: true
        type: string

permissions:
  actions: write
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate branch and tag
        shell: bash
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_NAME}" != "main" ]]; then
            echo "This workflow must be run from main. Current ref: ${GITHUB_REF_NAME}"
            exit 1
          fi
          if [[ ! "${INPUT_VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Version must be in X.Y.Z format (got '${INPUT_VERSION}')."
            exit 1
          fi

          TAG="v${INPUT_VERSION}"
          if git rev-parse -q --verify "refs/tags/${TAG}" >/dev/null; then
            echo "Tag ${TAG} already exists locally."
            exit 1
          fi
          if git ls-remote --exit-code --tags origin "refs/tags/${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists on origin."
            exit 1
          fi

      - name: Bump version files
        shell: bash
        run: bash .github/scripts/bump-release-version.sh "${{ inputs.version }}"

      - name: Commit version bump
        shell: bash
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No version changes detected; nothing to commit."
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json src-tauri/Cargo.toml src-tauri/Cargo.lock src-tauri/tauri.conf.json
          git commit -m "chore(release): bump version to v${INPUT_VERSION}"

      - name: Create and push tag
        shell: bash
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail
          TAG="v${INPUT_VERSION}"
          git tag -a "${TAG}" -m "Release ${TAG}"
          git push origin HEAD:main
          git push origin "${TAG}"

      - name: Trigger release workflow for pushed tag
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail
          TAG="v${INPUT_VERSION}"
          curl -sSf -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/workflows/release.yml/dispatches" \
            -d "{\"ref\":\"${TAG}\"}"
          echo "Dispatched release.yml for ${TAG}."
